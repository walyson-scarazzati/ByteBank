version: '3.8'

services:
  db:
    image: postgres:16
    container_name: postgres_byteBank
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: byteBank_db
    volumes:
      # Data
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - batch-network

networks:
  batch-network:
    driver: bridge

volumes:
  db-data: